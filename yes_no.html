    <meta charset="utf-8">
    <title></title>

  <body>

    <script type="text/javascript">

      var y = "Yes";
      var n = "No";
      for(var i = 0; i <= 10; i++){

        if (i % 2 === 0 ){

          alert (i + " " + y);

        } else{
          alert(i + " " + n );
        }
      }
    </script>
