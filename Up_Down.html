<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var total = 0;

      for( var i = 0; i < 5; i++){
        total = total + 1;
        alert(total);
      }
      while ( total >= 5){
      for(var i = total; i > 0; i--){
        total = total - 1;
        alert(total);
      }
    }


    </script>

  </body>
</html>
