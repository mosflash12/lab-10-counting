<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

//learned to think in ways of multiples today.
      for (var i = 0 ; i < 100; i++){

        if(i % 3 === 0 && i % 5 === 0){
          alert ("FizzBuzz");
        }else if (i % 3 === 0){
          alert("Fizz");
        }else if(i % 5 === 0){
          alert("Buzz");
        }else{
          alert(i);
        }



      }
    </script>

  </body>
</html>
